<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Görüntüleyici - Doğrudan Geçiş</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            overflow: hidden; /* Sayfada kaydırma olmamasını sağla */
            font-family: sans-serif;
            position: relative; 
        }
        #pdf-wrapper {
            /* display: flex; kaldırıldı */
            /* width: 200vw; kaldırıldı */
            width: 100vw; /* Wrapper artık tek sayfa genişliğinde */
            height: 100vh;
            /* overflow özellikleri kaldırıldı */
            /* scroll-snap özellikleri kaldırıldı */
            position: relative; /* İçindeki pdf-page-container'ları konumlandırmak için */
        }
        .pdf-page-container { 
            width: 100%; /* Konteynerin %100 genişliği */
            height: 100%; /* Konteynerin %100 yüksekliği */
            /* flex-shrink: 0; kaldırıldı */
            /* scroll-snap-align: start; kaldırıldı */
            display: none; /* Başlangıçta tüm PDF sayfaları gizli */
            justify-content: center;
            align-items: center;
            position: absolute; /* Sayfaları üst üste bindir */
            top: 0;
            left: 0;
        }
        .pdf-page-container.active {
            display: flex; /* Aktif olan PDF sayfası görünür */
            /* Alternatif olarak display: block; da kullanılabilir, iframe'in yapısına göre */
        }
        iframe { 
            width: 100%; 
            height: 100%;
            border: none; 
        }
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none; 
        }
        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .nav-button:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: default;
        }
        #prevBtn {
            left: 20px;
        }
        #nextBtn {
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="pdf-wrapper">
        <div class="pdf-page-container active"> <!-- İlk PDF başlangıçta aktif -->
            <iframe src="https://docs.google.com/gview?url=https://raw.githubusercontent.com/meknoctivaglim/26mayis/main/T%C3%BCrk%20Dili%20ve%20Edebiyat%C4%B1%20S%C4%B1nav%20Konular%C4%B1%20ve%20%C3%96rnekleri.pdf&embedded=true"></iframe>
        </div>
        <div class="pdf-page-container">
            <iframe src="https://docs.google.com/gview?url=https://raw.githubusercontent.com/meknoctivaglim/26mayis/main/Almanca%20S%C4%B1nav%20Haz%C4%B1rl%C4%B1k%20Notlar%C4%B1.pdf&embedded=true"></iframe>
        </div>
        <!-- Daha fazla PDF eklenecekse buraya yeni .pdf-page-container div'leri ekleyin -->
    </div>

    <button id="prevBtn" class="nav-button">←</button>
    <button id="nextBtn" class="nav-button">→</button>

    <script>
        window.onload = function() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pdfPages = document.querySelectorAll('.pdf-page-container');
            const totalPages = pdfPages.length;
            let currentPage = 0; // 0-indexed, ilk sayfa başlangıçta aktif

            // Her iframe için ilk yükleme durumunu takip etmek için bir dizi
            const iframeLoadedState = new Array(totalPages).fill(false);

            function showPage(pageIndex) {
                if (pageIndex < 0 || pageIndex >= totalPages) return;

                pdfPages.forEach((page, index) => {
                    const iframe = page.querySelector('iframe');
                    if (index === pageIndex) {
                        page.classList.add('active');
                        // iframe'i sadece gerçekten görünür hale geldiğinde, src'si varsa ve daha önce yüklenmediyse yeniden yükle
                        if (iframe && iframe.src && !iframeLoadedState[index]) {
                            // console.log(`Loading iframe for page ${index}`);
                            const currentSrc = iframe.src; // Mevcut src'yi sakla
                            iframe.src = "about:blank"; // Önce boşalt (bazı tarayıcılarda cache sorununu çözebilir)
                            setTimeout(() => { // Kısa bir gecikmeyle src'yi geri ata
                               iframe.src = currentSrc;
                               iframeLoadedState[index] = true; // Yüklendi olarak işaretle
                            }, 50); // 50ms gecikme, hemen atama bazen işe yaramayabilir
                        } else if (iframe && iframe.src && iframeLoadedState[index]) {
                            // Zaten yüklendiyse bir şey yapma, sadece göster
                            // console.log(`Iframe for page ${index} already loaded`);
                        }
                    } else {
                        page.classList.remove('active');
                        // Pasif hale gelen iframe'ler için özel bir işlem gerekmiyor
                        // iframeLoadedState[index] = false; // Bu satırı eklerseniz, her geri dönüşte yeniden yükler
                    }
                });
                currentPage = pageIndex;
                updateButtons();
            }

            function updateButtons() {
                if (!prevBtn || !nextBtn) return;
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === totalPages - 1;
            }

            if (totalPages === 0) {
                if (prevBtn) prevBtn.style.display = 'none';
                if (nextBtn) nextBtn.style.display = 'none';
                return; 
            }
            
            // Başlangıç durumu
            showPage(currentPage); // İlk sayfayı göster ve butonları ayarla, gerekirse iframe'i yükle

            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    showPage(currentPage - 1);
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    showPage(currentPage + 1);
                });
            }
        };
    </script>
</body>
</html>
